bio: >
  Associate Professor Michael Bell is the principal investigator of
  the CSU Tropical Weather and Climate Research Group.
  He became interested in studying the atmosphere and tropical cyclones (TCs)
  growing up in coastal Florida and being impacted by hurricanes.
  After obtaining a B.A. degree from the University of Florida, he moved to
  Colorado to pursue math and meteorology, and worked at NCAR as a researcher
  and airborne radar support scientist.
  He completed his M.S. thesis at Colorado State University on
  TC intensity theory and Ph.D. dissertation at Naval Postgraduate School (NPS)
  in Monterey, California on air-sea interaction in TCs. Dr. Bell became
  an assistant professor at University of Hawaii in 2012, and returned to
  Colorado in 2016 to join the faculty at CSU where he currently
  teaches and researches atmospheric science.
  He is the recipient of the NSF CAREER, ONR Young Investigator,
  and White House PECASE Awards for his research in tropical meteorology, TCs,
  field experiments, radar observations, and numerical modeling.
  He enjoys hiking, baking, and music, and serves on the Board of Directors for
  the Fort Collins Area Swim Team.

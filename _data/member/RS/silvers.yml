bio: >
  Levi Silvers is a Research Scientist in the Department of Atmospheric
  Science at Colorado State University.  He received his Ph.D. in Atmospheric
  Science from CSU in 2011.  After finished his Ph.D. Levi moved to Germany 
  for a postdoc position at the Max-Planck Institute for Meteorology.  Levi has 
  also worked at the Geophysical Fluid Dynamics Laboratory as the lead scientist
  for GFDL's participation in the Cloud Feedback Model Intercomparison Project during
  CMIP6 and as a Research Scientist at Stony Brook University in the School of Marine 
  and Atmospheric Science.  Levi derives great satisfaction by being outside, whether atop 
  Mountains or along the sea.
